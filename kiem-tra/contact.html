        }

        }

        ul.products li .product-info .product-name {

            color: #fff;
            padding: 3px 10px;
            margin-right: 10px;
            background-color: #0000FF;
            text-transform: uppercase;
            border-radius: 5px;
        }

        ul.products li .product-info .color {
            color: #C0C0C0;
        }

        ul.products li .product-info .product-price {

        }

            color: black;

            padding: 10px 15px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;

        .pagination a.active {
            background-color: #0099FF;

        }
